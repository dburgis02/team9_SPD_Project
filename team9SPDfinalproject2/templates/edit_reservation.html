<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation - Smart Neighborhood Exchange</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Reservation for "{{ reservation['title'] }}"</h1>
        <form action="{{ url_for('edit_reservation', reservation_id=reservation['reservation_id']) }}" method="POST">
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" value="{{ reservation['start_date'] }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" value="{{ reservation['end_date'] }}" required>
            </div>
            <button type="submit" class="button">Save Changes</button>
        </form>
    </div>
</body>
</html>
