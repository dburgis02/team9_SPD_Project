<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - Smart Neighborhood Exchange</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Item</h1>
        <form action="{{ url_for('edit_item', item_id=item['resource_id']) }}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ item['title'] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required>{{ item['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" value="{{ item['category'] }}" required>
            </div>
            <div class="form-group">
                <label for="max_borrow_days">Max Borrow Days</label>
                <input type="number" id="max_borrow_days" name="max_borrow_days" value="{{ item['max_borrow_days'] }}" required>
            </div>
            <div class="form-group">
                <label for="available_from">Available From</label>
                <input type="date" id="available_from" name="available_from" value="{{ item['available_from'] }}" required>
            </div>
            <div class="form-group">
                <label for="available_until">Available Until</label>
                <input type="date" id="available_until" name="available_until" value="{{ item['available_until'] }}" required>
            </div>
            <button type="submit" class="button">Save Changes</button>
        </form>
    </div>
</body>
</html>
